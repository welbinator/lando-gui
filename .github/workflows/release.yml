name: Create Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release Tag (e.g. 1.0.0)'
        required: true
      branch:
        description: 'Branch to release from'
        required: true
        default: 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch }}

    - name: Create temporary directory
      run: |
        mkdir temp_dir

    - name: Copy files to temporary directory
      run: |
        find . -maxdepth 1 -not -name 'temp_dir' -not -name '.' -not -name '.git' -not -name '.github' -exec cp -r {} temp_dir/ \;

    - name: Rename directory
      run: |
        mv temp_dir lando-gui

    - name: Zip the folder
      run: |
        zip -r lando-gui-${{ github.event.inputs.tag }}.zip lando-gui \
        -x "*.git/*" "*.github/*" \
        "lando-gui/node_modules/*" \
        "lando-gui/.gitignore" \
        "lando-gui/package-lock.json"

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: lando-gui-${{ github.event.inputs.tag }}.zip
        tag_name: v${{ github.event.inputs.tag }}
        name: Release v${{ github.event.inputs.tag }}
        body: |
          ## Installation
          1. Download `lando-gui-${{ github.event.inputs.tag }}.zip`
          2. Extract the zip file
          3. Run `npm install`
          4. Run `npm start`
          5. Open http://localhost:3000
          
          ## Changes
          See [CHANGELOG.md](https://github.com/welbinator/lando-gui/blob/main/CHANGELOG.md) for details.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write
